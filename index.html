<html lang="en-ca">
<head>

  <meta property="og:site_name" content="Reboot">
  <meta property="og:locale" content="en_CA">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="">
  <meta name="twitter:title" content="Coming Soon - Reboot">
  <meta name="twitter:url" content="http://2018.grads.algonquindesign.ca/">
  <meta name="twitter:description" content="The coming soon splash page for the 2018 Algonquin Design Grad website.">
  <meta name="twitter:image" content="https://grads.images.algonquindesign.ca/2018/images-other/og-image.jpg">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="https://grads.images.algonquindesign.ca/2018/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://grads.images.algonquindesign.ca/2018/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://grads.images.algonquindesign.ca/2018/icons/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#343795">
  <meta name="theme-color" content="#ffffff">
</head>
<body>

  <header>
    <h1 class="pad-t-2">
      <img class="reboot-logo img-flex" src="images/reboot-logo-reverse.svg" alt="REBOOT">
    </h1>
  </header>

  <div class="border-holder absolute">
    <div class="big-border fixed"></div>
  </div>

  <section class="main-text relative text-upper">
    <div class="grid text-cards wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <div class="island">
          <h2 class="micro fw-100 push-0">Main event</h2>
          <h3 class="event-header peta push-0">Grad show</h3>
          <time class="block milli border-b pad-b-1-2 push-1-2" datetime="2018-04-25">Wed, April 25, 2018
            <br>Time to be determined
          </time>
          <address class="not-italic">
            Lansdowne Horticulture Building
            <br>1525 Princess Patricia Way
          </address>
        </div>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <div class="island">
          <h2 class="micro fw-100 push-0">Next event</h2>
          <h3 class="event-header peta push-0">Pub night</h3>
          <time class="block milli border-b pad-b-1-2 push-1-2" datetime="2018-02-07T19:00">Wed, February 7, 2018
            <br>7 p.m. to 2 a.m.
          </time>
          <address class="not-italic">
            Clocktower Brew Pub
            <br>89 Clarence Street
          </address>
          <p class="push-0">$10 general | $5 student</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center pin-bc w-1 push-2">
    <ul class="list-group-inline push-0">
      <li class="push-r">
        <a class="ib icon-link social-link" href="https://www.facebook.com/Rebootgrads2018/" aria-label="Facebook" target="_blank">
          <i class="icon i-24"><svg><use xlink:href="images/icons.svg#facebook" /></svg></i>
        </a>
      </li>
      <li class="push-r">
        <a class="ib icon-link social-link" href="https://www.instagram.com/reboot.grads2018/" aria-label="Instagram" target="_blank">
          <i class="icon i-24"><svg><use xlink:href="images/icons.svg#instagram" /></svg></i>
        </a>
      </li>
      <li>
        <a class="ib icon-link social-link" href="https://twitter.com/algonquindesign/" aria-label="Twitter" target="_blank">
          <i class="icon i-24"><svg><use xlink:href="images/icons.svg#twitter" /></svg></i>
        </a>
      </li>
    </ul>
  </footer>

  <div class="border-holder-blue absolute"></div>
  <div class="big-border-blue fixed"></div>

</body>
</html>
