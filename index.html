<body>

  <header class="header pad-t-4 push-2">
    <h1 class="text-center push-0">
      <i class="icon i-128"><svg><use xlink:href="images/icons.svg#reboot" /></svg></i>
      <span class="visually-hidden">Reboot</span>
    </h1>
  </header>

  <main class="grid text-cards text-upper wrapper push-2" role="main">
    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <div class="island">
        <h2 class="micro fw-100 push-0">Main event</h2>
        <h3 class="peta push-0">Grad show</h3>
        <time class="block milli border-b pad-b-1-2 push-1-2" datetime="2018-04-25">Wed, April 25, 2018
          <br>Time to be determined
        </time>
        <address class="not-italic">
          Lansdowne Horticulture Building
          <br>1525 Princess Patricia Way
        </address>
      </div>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <div class="island">
        <h2 class="micro fw-100 push-0">Next event</h2>
        <h3 class="peta push-0">Pub night</h3>
        <time class="block milli border-b pad-b-1-2 push-1-2" datetime="2018-02-07T19:00">Wed, February 7, 2018
          <br>7 p.m. to 2 a.m.
        </time>
        <address class="not-italic">
          Clocktower Brew Pub
          <br>89 Clarence Street
        </address>
        <p class="push-0">$10 general | $5 student</p>
      </div>
    </div>
  </main>

  <footer class="text-center w-1 push-2">
    <ul class="list-group-inline push-0">
      <li class="push-r">
        <a class="ib icon-link social-link" href="https://www.facebook.com/algonquindesign" aria-label="Facebook" target="_blank">
          <i class="icon i-32"><svg><use xlink:href="images/icons.svg#facebook" /></svg></i>
        </a>
      </li>
      <li class="push-r">
        <a class="ib icon-link social-link" href="https://www.instagram.com/reboot.grads2018" aria-label="Instagram" target="_blank">
          <i class="icon i-32"><svg><use xlink:href="images/icons.svg#instagram" /></svg></i>
        </a>
      </li>
      <li>
        <a class="ib icon-link social-link" href="https://twitter.com/algonquindesign" aria-label="Twitter" target="_blank">
          <i class="icon i-32"><svg><use xlink:href="images/icons.svg#twitter" /></svg></i>
        </a>
      </li>
    </ul>
  </footer>

  <div class="big-border fixed"></div>
  <div class="big-border-blue fixed"></div>
